[boundary]
input = "inputs/knot_tube.csv"
normals = "inputs/knot_tube_normals.csv"
format = "csv"
estimate_normals = false
subsample = 200

[solve]
method = "mfs"
toroidal_flux = 1.0
k_nn = 24
lambda_reg = 1e-6
acceleration = "barnes-hut"
accel_theta = 0.6
accel_leaf_size = 64

[validate]
eps_factor = 0.02

[output]
dir = "outputs/pipeline"
