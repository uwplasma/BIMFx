name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      JAX_ENABLE_X64: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
      - name: Tests
        run: pytest -q

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install docs deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[docs]"
      - name: Build docs
        run: python -m sphinx -b html -E docs docs/_build/html -W

  validation-report:
    runs-on: ubuntu-latest
    env:
      JAX_ENABLE_X64: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,plot]"
      - name: Generate report
        run: python examples/validation_report.py --outdir outputs/validation_report --ci
      - name: Compare baseline
        run: python scripts/compare_validation_baseline.py --baseline baselines/validation_report/summary.csv --current outputs/validation_report/summary.csv
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: validation-report
          path: outputs/validation_report
